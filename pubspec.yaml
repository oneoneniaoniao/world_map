name: map_project
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_map: ^8.0.0 # 地図表示（最新版でワールドラップをサポート）
  latlong2: ^0.9.0 # 座標処理
  http: ^1.2.0 # GeoJSONの取得（必要なら）
  speech_to_text: ^7.0.0 # 音声認識

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/countries.geojson

  uses-material-design: true
